<!DOCTYPE html>
<html>
<head>
    <title>Hi gayz iz me Chan</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: white;
            text-align: center;
            overflow: hidden;
        }
        .big-bold-center {
            font-size: 60px;
            font-weight: bold;
            margin-top: 50px;
            z-index: 1;
        }
        .video-center {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            z-index: 1;
        }
        .instruction {
            margin-top: 20px;
            font-size: 20px;
            color: gray;
            z-index: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
    
    <p class="big-bold-center">AYAW MOBA TALAGA?</p>
    
    <div class="video-center">
        <video id="myVideo" width="500" muted>
            <source src="ssstik.io_@ryza_alcoriza_1750753039085.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <p class="instruction">CLICK O TAP PARA MAG-PLAY ANG VIDEO AT SOUND</p>

    <audio id="myAudio">
        <source src="ssstik.io_1750753053742.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="overlay" id="overlay">TAP OR CLICK ANYWHERE TO START</div>

    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            const video = document.getElementById('myVideo');
            const audio = document.getElementById('myAudio');
            const overlay = document.getElementById('overlay');

            video.muted = false;
            video.play();
            audio.play();
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
